<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown编辑器 - XMind兼容</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .editor-container, .preview-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: white;
            height: 100%;
        }
        
        .editor-container {
            border-right: none;
        }
        
        #editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: Monaco, Menlo, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
            outline: none;
        }
        
        #preview {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        
        #preview p {
            margin-bottom: 1em;
        }
        
        #preview ul, #preview ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }
        
        #preview blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            color: #666;
            margin-bottom: 1em;
        }
        
        #preview code {
            background-color: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: Monaco, Menlo, 'Courier New', monospace;
        }
        
        #preview pre {
            background-color: #f5f5f5;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        
        #preview pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            background-color: #ececec;
            border-top: 1px solid #ddd;
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Markdown编辑器 (XMind兼容)</div>
        <div class="actions">
            <button id="export-btn" class="btn">导出为MD</button>
            <button id="clear-btn" class="btn">清空</button>
            <button id="help-btn" class="btn">XMind格式帮助</button>
        </div>
    </div>
    
    <div class="container">
        <div class="editor-container">
            <textarea id="editor" placeholder="在此输入Markdown内容..."></textarea>
        </div>
        <div class="preview-container">
            <div id="preview"></div>
        </div>
    </div>
    
    <div class="footer">
        在线Markdown编辑器 | 支持XMind思维导图导出
    </div>
    
    <div id="info-panel" class="info-panel">
        <h3>XMind思维导图兼容格式</h3>
        <p>为确保文件在XMind中正确显示为思维导图，请使用标题层次结构：</p>
        <ul>
            <li># 用于主题（中心）</li>
            <li>## 用于主分支</li>
            <li>### 用于次级分支</li>
            <li>依此类推...</li>
        </ul>
        <p>示例：</p>
        <pre>
# 中心主题
## 分支1
### 子分支1.1
### 子分支1.2
## 分支2
### 子分支2.1
        </pre>
        <button id="close-info" class="btn">关闭</button>
    </div>

    <script>
        // 初始示例内容
        const defaultContent = `# 我的思维导图

## 主要概念
### 关键点1
### 关键点2
#### 子细节
#### 更多信息

## 其他想法
### 想法1
### 想法2

## 待办事项
### 任务1
### 任务2
#### 子任务2.1
`;

        // DOM元素
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const exportBtn = document.getElementById('export-btn');
        const clearBtn = document.getElementById('clear-btn');
        const helpBtn = document.getElementById('help-btn');
        const infoPanel = document.getElementById('info-panel');
        const closeInfo = document.getElementById('close-info');
        
        // 设置初始内容
        editor.value = defaultContent;
        
        // 更新预览
        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }
        
        // 导出为MD文件
        function exportMarkdown() {
            const markdown = editor.value;
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mindmap.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // 显示成功消息
            showMessage('文件已成功导出！可以在XMind中打开');
        }
        
        // 清空编辑器
        function clearEditor() {
            if (confirm('确定要清空编辑器内容吗？')) {
                editor.value = '';
                updatePreview();
            }
        }
        
        // 显示/隐藏帮助信息
        function toggleHelp() {
            infoPanel.style.display = infoPanel.style.display === 'block' ? 'none' : 'block';
        }
        
        // 关闭帮助信息
        function closeHelp() {
            infoPanel.style.display = 'none';
        }
        
        // 显示临时消息
        function showMessage(message) {
            const msgElement = document.createElement('div');
            msgElement.textContent = message;
            msgElement.style.position = 'fixed';
            msgElement.style.bottom = '20px';
            msgElement.style.left = '50%';
            msgElement.style.transform = 'translateX(-50%)';
            msgElement.style.backgroundColor = 'rgba(46, 204, 113, 0.9)';
            msgElement.style.color = 'white';
            msgElement.style.padding = '10px 20px';
            msgElement.style.borderRadius = '5px';
            msgElement.style.zIndex = '1000';
            
            document.body.appendChild(msgElement);
            
            setTimeout(() => {
                msgElement.style.opacity = '0';
                msgElement.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(msgElement);
                }, 500);
            }, 3000);
        }
        
        // 事件监听
        editor.addEventListener('input', updatePreview);
        exportBtn.addEventListener('click', exportMarkdown);
        clearBtn.addEventListener('click', clearEditor);
        helpBtn.addEventListener('click', toggleHelp);
        closeInfo.addEventListener('click', closeHelp);
        
        // 初始化预览
        updatePreview();
    </script>
</body>
</html>
